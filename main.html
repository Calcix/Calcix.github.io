<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lauren Bratton's Interactive Portfolio</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Game Area -->
  <div class="game-area">
 
    <!-- Character -->
    <div id="character"></div>
    <div id="welcome"></div>

    <div id="wooden-path"></div> <!-- Wooden path element -->
    <div id="boat"></div> <!-- Boat element -->
    <div id="deck"></div> <!-- Deck element -->
    <div id="deck-middle"></div> <!-- Deck element middle-->
    <div id="deck-top"></div> <!-- Deck element top-->
    <div id="food-stand"></div> <!-- Food stand-->
    <div id="food"></div> <!-- Food baskets-->
    <div id="sack"></div> <!-- Sack-->

    <div class="food-container">
      <img id="food-image" src="assets/about-me.png" alt="Food Boxes">
      <div id="about-me" class="popup-text">Hello! I'm Lauren. I'm a Senior Quality Analyst with a passion for game design and quality control. Welcome to my portfolio!</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>


</html>
